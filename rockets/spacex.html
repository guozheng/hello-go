<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rockets</title>
</head>
<body>
<ol>
    {% for result in response.Results|slice:":8" %}
    <li>
        <img src="{{ result.URLs.small }}" />
        {% if result.Resized %}
        <img src="data:image/png;base64, {{ result.Resized }} " />
        {% endif %}
    </li>
    {% endfor %}
</ol>
</body>
</html>
